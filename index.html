<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating">
        <input type="radio" name="star" id="star1">
        <label for="star1">
            <img class="image" src="in-love.png">
            <h4>Love it</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img  class="image"src="wink.png">
            <h4>Liked it</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img  class="image" src="happy (2).png">
            <h4>Its ok !</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img class="image" src="happy.png">
            <h4>Dislike it</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img  class="image" src="thinking.png">
            <h4>Cannot say !</h4>
        </label>
        <h2 class="text"><span>Do</span> you like Web <span>Development ?</span></h2>
    </div>
</body>
</html>
